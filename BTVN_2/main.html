<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.min.css">

    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="login-container">
        <form action="https://facebookdevv.herokuapp.com/login" type="GET" class="login-container__formLogin__form">
            <h1 class="login-container__formLogin__titles">Log in</h1>
            <div class="login-container__formLogin__google">
                <div class="login-container__formLogin__google__icon">
                    <i class="fab fa-google"></i>
                </div>
                <div class="login-container__formLogin__google__text">
                    Login in with Google 

                </div>
            </div>
            <div class="login-container__formLogin__border">

            </div>
            <div class="form-group">
                <label class="text" for="email">Email</label>
                <input type="email" class="form-control" id="email" name="account" placeholder="truongthanhhung2k2@gmail.com">
            </div>
            <div class="form-group">
                <label class="text"for="password">Password</label>
                <div class="form-group__input">
                    <input type="password" class="form-control form-control--password" name="password" placeholder="Password">
                    <div class="login-container__formLogin__input-icon">
                        <i class="fas fa-eye login-container__formLogin__input-icon--close"></i>
                        <i class="fas fa-eye-slash login-container__formLogin__input-icon--open"></i>
                    </div>
                </div>
              
            </div>
            <div class="login-container__formLogin__important">
                <input type="checkbox" class="login-container__formLogin__important-checkbox">
                <div class="login-container__formLogin__important__text">
                    Remember me
                </div>
            </div>
            <div class="login-container__formLogin__button">
                Log in
            </div>
            <a href="/forgetting" class="login-container__formLogin__forget">
                Forgot Password?
            </a>
            <div class="login-container__formLogin__border">

            </div>
            <div class="login-container__formLogin__dnthave">
                Don't have an account?
            </div>
            <a href="/signup" class="login-container__formLogin__signup">
                Sign up
            </a>
        </form>
    </div>
</body>
</html>

<script src="./assets/index.js"></script>
