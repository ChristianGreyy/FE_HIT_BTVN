<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="music-container">
        <div class="music-container__form">
            <img src="./img/banner.jpg" alt="" class="music-container__form__img">
            <h2 class="music-container__form__titles">
                Order Summary
            </h2>
            <p class="music-container__form__des">
                You can now listen to millions songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="music-container__form__content">
                <div class="music-container__form__content__icon">
                    <i class="fas fa-music"></i>
                </div>
                <div class="music-container__form__content__des">
                    <div class="music-container__form__content__des-titles">
                        Annual Plan
                    </div>
                    <div class="music-container__form__content__des-number">
                        $59.99/ year
                    </div>
                </div>
                <a href="" class="music-container__form__content__link">Change</a>
            </div>
            <div class="music-container__form__content__button-agree">
                Proceed to Payment
            </div>
            <div class="music-container__form__content__button-cancel">
                Cancel Order
            </div>
            
        </div>
    </div>
</body>
</html>
